<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML com DOM sem table</title>
    <h1>Jogo da velha</h1>
    <p>HTML com DOM e, sem table</p>

    <style>
        h1 {
            color: #F2E6CE;
            text-align: center;
            font-size: 40px;
        }
        p {
            color: #F2E6CE;
            text-align: center;
        }
        body {
            background-color: #0D0D0D;
        }
        table {
            margin: auto
        }
        td {
            width: 120px;
            height: 120px;
            font-size: 90px;
            color: aliceblue;
            text-align: center;
            background-color: #8C281F;
            cursor: pointer;
        }
        td:hover {
            background-color: #F23E2E;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td onclick="mark(this)"></td>
            <td onclick="mark(this)"></td>
            <td onclick="mark(this)"></td>
        </tr>
        <tr>
            <td onclick="mark(this)"></td>
            <td onclick="mark(this)"></td>
            <td onclick="mark(this)"></td>
        </tr><tr>
            <td onclick="mark(this)"></td>
            <td onclick="mark(this)"></td>
            <td onclick="mark(this)"></td>
        </tr>
    </table>
    <script>
        let player = "X"

        function mark(cell) {

            if (cell.innerHTML != "") return

            cell.innerHTML = player

            // if(player == "X"){
            //     player = "O"
            // } else {
            //     player = "X"
            // }

            player = player == "X" ? "O" : "X" 
        }
    </script>
</body>
</html>
